name: "Quality Assurance"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-workspace:
    name: "üõ†Ô∏è Build workspace Docker image"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v2

      - name: "Build workspace Docker image"
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          tags: kayak/workspace:latest
          cache-from: type=gha,mode=max,scope=kayak/workspace
          cache-to: type=gha,mode=max,scope=kayak/workspace
          outputs: type=docker,dest=/tmp/kayak-workspace.tar

      - name: "Upload workspace Docker image"
        uses: actions/upload-artifact@v3
        with:
          name: kayak-workspace
          path: /tmp/kayak-workspace.tar

  lint:
    name: "üëÄ Lint"
    runs-on: ubuntu-latest
    needs: build-workspace

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v2

      - name: "Download workspace Docker image"
        uses: actions/download-artifact@v3
        with:
          name: kayak-workspace
          path: /tmp

      - name: "Load workspace Docker image"
        run: |
          docker load --input /tmp/kayak-workspace.tar

      - name: "Lint Scripts"
        run: |
          docker run --rm kayak/workspace:latest sh -c "cd scripts && pnpm lint"

      - name: "Lint Docs"
        run: |
          docker run --rm kayak/workspace:latest sh -c "cd docs && pnpm lint"

      - name: "Lint packages"
        run: |
          docker run --rm kayak/workspace:latest sh -c "cd packages && make lint"

      - name: "Lint examples"
        run: |
          docker run --rm kayak/workspace:latest sh -c "cd examples && make lint"

  test:
    name: "üß™ Test"
    runs-on: ubuntu-latest
    needs: build-workspace

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v2

      - name: "Download workspace Docker image"
        uses: actions/download-artifact@v3
        with:
          name: kayak-workspace
          path: /tmp

      - name: "Load workspace Docker image"
        run: |
          docker load --input /tmp/kayak-workspace.tar

      - name: "Test packages"
        run: |
          docker run --rm kayak/workspace:latest sh -c "cd packages && make test"

  cleanup:
    name: "üßπ Cleanup"
    runs-on: ubuntu-latest
    needs:
      - lint
      - test

    steps:
      - name: "Delete artifacts"
        uses: geekyeggo/delete-artifact@v2
        with:
          name: kayak-workspace
