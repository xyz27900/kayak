name: Quality Assurance

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-workspace:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host

      - name: "Build workspace Docker image"
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: localhost:5000/kayak/workspace:latest
          file: ./Dockerfile
          context: .
          cache-from: type=gha,mode=max,scope=kayak/workspace
          cache-to: type=gha,mode=max,scope=kayak/workspace

  qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Pull workspace image
        run: |
          docker pull localhost:5000/kayak/workspace:latest

      - name: "Lint Scripts"
        run: |
          docker run --rm localhost:5000/kayak/workspace:latest sh -c "cd scripts && pnpm lint

      - name: "Lint Docs"
        run: |
          docker run --rm localhost:5000/kayak/workspace:latest sh -c "cd docs && pnpm lint"

      - name: "Lint packages"
        run: |
          docker run --rm localhost:5000/kayak/workspace:latest sh -c "cd packages && make lint"

      - name: "Lint examples"
        run: |
          docker run --rm localhost:5000/kayak/workspace:latest sh -c "cd examples && make lint"
