name: "Quality Assurance General"

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version"
        required: true
        type: number

jobs:
  build-workspace:
    name: "üõ†Ô∏è‚ÄÇBuild workspace"
    uses: ./.github/workflows/qa.workspace.workflow.yaml
    with:
      node-version: ${{ inputs.node-version }}
      pnpm-version: 8

  lint:
    name: "üëÄ‚ÄÇLint"
    uses: ./.github/workflows/qa.lint.workflow.yaml
    with:
      node-version: ${{ inputs.node-version }}
      pnpm-version: 8
      paths: |
        scripts
        docs
        packages/cli
        packages/core
        packages/cypress
        packages/metamask
        packages/playwright
    needs:
      - build-workspace

  test:
    name: "üß™‚ÄÇTest"
    runs-on: ubuntu-latest
    needs:
      - build-workspace

    env:
      PATHS: |
        packages/cli

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup pnpm"
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}

      - name: "Download workspace artifact"
        uses: actions/download-artifact@v3
        with:
          name: workspace-${{ inputs.node-version }}
          path: /tmp

      - name: "Decompress workspace files"
        run: |
          tar -xzf /tmp/workspace-${{ inputs.node-version }}.tar.gz -C . --overwrite

      - name: "Run tests"
        run: |
          initial_path="$(pwd)"
          paths=$(echo "$PATHS" | tr '\n' ' ')
          for path in $paths; do
            echo "[Test] $path"
            cd "$initial_path/$path"
            pnpm test
            cd "$initial_path"
            echo "----------------"
          done
