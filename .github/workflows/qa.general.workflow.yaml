name: "Quality Assurance General"

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version"
        required: true
        type: number
      pnpm-version:
        description: "pnpm version"
        required: true
        type: number

jobs:
  build-workspace:
    name: "üõ†Ô∏è‚ÄÇBuild workspace [Node.js ${{ inputs.node-version }}]"
    runs-on: ubuntu-latest

    env:
      PATHS: |
        packages/core
        packages/metamask
        packages/cypress
        packages/playwright
        packages/cli

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup pnpm"
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}
          cache: true

      - name: "Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "Build packages"
        uses: ./.github/actions/execute-in-paths
        with:
          paths: ${{ env.PATHS }}
          command: pnpm build

      - name: "Copy workspace files to /tmp/workspace"
        run: |
          mkdir -p /tmp/workspace
          cp -r ./packages /tmp/workspace/packages
          find . -name 'node_modules' -not -path './node_modules/*' -type d -prune -exec sh -c 'mkdir -p /tmp/workspace/${0#./}; cp -rT "$0" /tmp/workspace/${0#./}' {} \;

      - name: "Compress workspace files"
        run: |
          tar -czf workspace-${{ inputs.node-version }}.tar.gz -C /tmp/workspace .

      - name: "Upload workspace artifact"
        uses: actions/upload-artifact@v3
        with:
          name: workspace-${{ inputs.node-version }}
          path: workspace-${{ inputs.node-version }}.tar.gz

  lint:
    name: "üëÄ‚ÄÇLint [Node.js ${{ inputs.node-version }}]"
    runs-on: ubuntu-latest
    needs:
      - build-workspace

    env:
      PATHS: |
        scripts
        docs
        packages/cli
        packages/core
        packages/cypress
        packages/metamask
        packages/playwright

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup pnpm"
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}

      - name: "Download workspace artifact"
        uses: actions/download-artifact@v3
        with:
          name: workspace-${{ inputs.node-version }}
          path: /tmp

      - name: "Decompress workspace files"
        run: |
          tar -xzf /tmp/workspace-${{ inputs.node-version }}.tar.gz -C . --overwrite

      - name: "Run linters"
        uses: ./.github/actions/execute-in-paths
        with:
          paths: ${{ env.PATHS }}
          command: pnpm lint

  test:
    name: "üß™‚ÄÇTest [Node.js ${{ inputs.node-version }}]"
    runs-on: ubuntu-latest
    needs:
      - build-workspace

    env:
      PATHS: |
        packages/cli

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup pnpm"
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}

      - name: "Download workspace artifact"
        uses: actions/download-artifact@v3
        with:
          name: workspace-${{ inputs.node-version }}
          path: /tmp

      - name: "Decompress workspace files"
        run: |
          tar -xzf /tmp/workspace-${{ inputs.node-version }}.tar.gz -C . --overwrite

      - name: "Run tests"
        uses: ./.github/actions/execute-in-paths
        with:
          paths: ${{ env.PATHS }}
          command: pnpm test
