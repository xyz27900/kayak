name: "Lint"

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version"
        required: true
        type: number
      pnpm-version:
        description: "pnpm version"
        required: true
        type: number
      paths:
        description: "Paths to lint"
        required: true
        type: string

jobs:
  lint:
    name: "Lint [Node.js ${{ inputs.node-version }}]"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup pnpm"
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}

      - name: "Download workspace artifact"
        uses: actions/download-artifact@v3
        with:
          name: workspace-${{ inputs.node-version }}
          path: /tmp

      - name: "Decompress workspace files"
        run: |
          tar -xzf /tmp/workspace-${{ inputs.node-version }}.tar.gz -C . --overwrite

      - name: "Normalize paths"
        run: |
          initial_path="$(pwd)"
          paths=$(echo "${{ inputs.paths }}" | tr '\n' ' ')
          for path in $paths; do
            echo ">>> Lint $path"
            cd "$initial_path/$path"
            pnpm lint
            cd "$initial_path"
          done
