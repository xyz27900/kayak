name: "Build NPM packages"

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version"
        required: true
        type: number
      pnpm-version:
        description: "pnpm version"
        required: true
        type: number

jobs:
  build-npm:
    name: "Build NPM packages"
    runs-on: ubuntu-latest

    env:
      PATHS: |
        packages/core
        packages/metamask
        packages/cypress
        packages/playwright
        packages/cli

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup pnpm"
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}
          cache: true

      - name: "Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "Create directory for packed NPM packages"
        run: mkdir -p /tmp/npm-packages

      - name: "Build NPM packages"
        run: |
          initial_path="$(pwd)"
          for path in $(echo "${{ env.PATHS }}" | tr '\n' ' '); do
            cd "$initial_path/$path"
            pnpm build
            generated_tarball=$(pnpm pack)
            package_name=$(echo $generated_tarball | sed -E 's/^([-[:alnum:]]+)-[[:digit:]]+\.[[:digit:]]+(\.[[:digit:]]+)?(-[[:alnum:]]+)?\.tgz$/\1/')
            mv "$generated_tarball" "/tmp/npm-packages/$package_name.tgz"
            ls -l /tmp/npm-packages
            cd "$initial_path"
            pwd 
            ls -la
          done

      - name: "Upload packed NPM packages to storage"
        uses: actions/upload-artifact@v3
        with:
          name: npm-packages-${{ inputs.node-version }}
          path: |
            /tmp/packages/*.tgz
