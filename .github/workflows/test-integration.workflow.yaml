name: "Integration testing"

on:
  workflow_call:
    inputs:
      pnpm-version:
        description: "pnpm version"
        required: true
        type: number

jobs:
  test:
    name: "Integration testing"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18, 19 ]

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup pnpm"
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ matrix.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}

      - name: "Download workspace from storage"
        uses: actions/download-artifact@v3
        with:
          name: workspace-${{ matrix.node-version }}
          path: /tmp

      - name: "Decompress workspace files"
        run: |
          tar -xzf /tmp/workspace.tar.gz -C . --overwrite

      - name: "Setup Docker"
        uses: ./.github/actions/setup-docker
        with:
          platforms: arm,arm64,ppc64le,mips64,s390x

      - name: "Download Docker images from storage"
        uses: actions/download-artifact@v3
        with:
          name: docker-images
          path: /tmp/docker-images

      - name: "Decompress Docker images"
        run: |
          find /tmp/docker-images -name '*.tar.gz' -exec tar -xzf {} -C /tmp/docker-images \;

      - name: "Load Docker images"
        run: |
          find /tmp/docker-images -name '*.tar' -exec docker load -i {} \;

