name: "Quality Assurance"

env:
  PNPM_VERSION: 8

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-npm:
    name: "üì¶‚ÄÇBuild NPM packages"
    uses: ./.github/workflows/npm.workflow.yaml
    with:
      pnpm-version: 8

  build-workspace:
    name: "üõ†Ô∏è‚ÄÇBuild workspace"
    runs-on: ubuntu-latest
    needs:
      - build-npm

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Get Node.js version"
        id: get-node-version
        uses: ./.github/actions/get-node-version

      - name: "Setup pnpm"
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ steps.get-node-version.outputs.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}
          cache: true

      - name: "Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "Download NPM packages from storage"
        uses: actions/download-artifact@v3
        with:
          name: npm-packages-${{ env.NODE_VERSION }}
          path: /tmp/npm-packages

      - name: "Unpack NPM packages"
        run: |
          find /tmp/npm-packages -name '*.tgz' -exec sh -c 'mkdir -p "${0%.tgz}" && tar -xzf "$0" -C "${0%.tgz}" --strip-components=1' {} \;

      - name: "Move NPM packages files to workspace"
        run: |
          find packages -type f -name 'package.json' -not -path '*/node_modules/*' -not -path '/*cache/*' | \
            while read -r file; do
              package_name=$(yq -oy '.name' "$file" | sed 's/@//g' | tr '/' '-')
              package_files=$(yq -oy '.files' "$file" | yq -oy '.[]')

              for path in "$package_files"; do
                echo "cp -r \"/tmp/npm-packages/$package_name/$path\" \"$(dirname "$file")\""
                cp -r "/tmp/npm-packages/$package_name/$path" "$(dirname "$file")"
              done

              rm -rf "/tmp/npm-packages/$package_name"
            done
