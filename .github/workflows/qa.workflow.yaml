name: "Quality Assurance"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-workspace:
    name: "🛠️ Build workspace"
    uses: ./.github/workflows/qa.workspace.workflow.yaml

    strategy:
      matrix:
        node-version: [18, 19]

    with:
      node-version: ${{ matrix.node-version }}
      pnpm-version: 8

  # ------ ****** ------ #

  lint:
    name: "👀 Lint"
    uses: ./.github/workflows/qa.lint.workflow.yaml

    strategy:
      matrix:
        node-version: [18, 19]

    with:
      node-version: ${{ matrix.node-version }}
      pnpm-version: 8
      paths: |
        scripts
        docs
        packages/cli
        packages/core
        packages/cypress
        packages/metamask
        packages/playwright

    needs:
      - build-workspace

  # ------ ****** ------ #

  test:
    name: "🧪 Test"
    uses: ./.github/workflows/qa.test.workflow.yaml

    strategy:
      matrix:
        node-version: [18, 19]

    with:
      node-version: ${{ matrix.node-version }}
      pnpm-version: 8
      paths: |
        packages/cli

    needs:
      - build-workspace

  # ------ ****** ------ #

  cleanup:
    name: "🧹 Cleanup"
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
    if: always()

    steps:
      - name: "Delete artifacts"
        uses: geekyeggo/delete-artifact@v2
        with:
          name: workspace-*
